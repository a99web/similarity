<!DOCTYPE html>
<meta charset="utf-8">
<html>
  
  <head>
      <style type="text/css">
        .node {stroke: #fff; stroke-width: 1.5px;}
        .link {stroke: #999; stroke-opacity: .6;}
        svg {
            border: 1px solid #ccc;
          }
      </style>
  </head>

  <body>
      <script src="https://d3js.org/d3.v4.js" type="text/javascript"></script>
      <script type="text/javascript">
        
        var svg = d3.select("svg"),
            width = 1500,
            height = 1500,
            radius = 6;
                
        var color = d3.scaleOrdinal(d3.schemeCategory20);
        
        var svg = d3.select("body").append("svg")
            .attr("width", width)
            .attr("height", height);

        var simulation = d3.forceSimulation()
            .force("link", d3.forceLink().id(function(d) { return d.id; }))
            .force("charge", d3.forceManyBody().strength(-150))
            .force("center", d3.forceCenter(width/2, height/2));
        
        d3.json("top_edges_graph.json", function(error, graph) {
          if (error) throw error;
        
          var link = svg.append("g")
            .attr("class", "links")
            .selectAll("line")
            .data(graph.links)
            .enter().append("line")
            .attr("stroke", function(d) {return color(d.weight*100); })
            .attr("stroke-width", 2 );
        
          var node = svg.append("g")
            .attr("class", "nodes")
            .selectAll("circle")
            .data(graph.nodes)
            .enter().append("circle")
            .attr("r", radius - .75)
            .attr("fill", function(d) { return color(d.degree); })
            .call(d3.drag()
            .on("start", dragstarted)
            .on("drag", dragged)
            .on("end", dragended));
        
          node.append("title").text(function(d) { return "gene-id: " + d.id + "\n" + "degree: " + d.degree; });
        
          simulation.nodes(graph.nodes).on("tick", ticked);
        
          simulation.force("link").links(graph.links);
        
          function ticked() {
            link
                .attr("x1", function(d) { return d.source.x; })
                .attr("y1", function(d) { return d.source.y; })
                .attr("x2", function(d) { return d.target.x; })
                .attr("y2", function(d) { return d.target.y; });
        
            node
                .attr("cx", function(d) { return d.x = Math.max(radius, Math.min(width - radius, d.x)); })
                .attr("cy", function(d) { return d.y = Math.max(radius, Math.min(height - radius, d.y)); });
            }

          });
        function dragstarted(d) {
          if (!d3.event.active) simulation.alphaTarget(0.3).restart();
          d.fx = d.x;
          d.fy = d.y;
        }
        
        function dragged(d) {
          d.fx = d3.event.x;
          d.fy = d3.event.y;
        }
        
        function dragended(d) {
          if (!d3.event.active) simulation.alphaTarget(0);
          d.fx = null;
          d.fy = null;
        }
      </script>
  </body>

</html>
